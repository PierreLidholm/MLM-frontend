<form
  [formGroup]="simulationForm"
  (ngSubmit)="onSubmit()"
  class="container mt-4 mb-4"
>
  <div class="row">
    <div class="col-3">
      <label for="columns" class="form-label">Columns</label>
      <input
        id="columns"
        type="number"
        formControlName="columns"
        min="2"
        max="8"
        class="form-control"
        [class.is-invalid]="simulationForm.get('columns')?.invalid && submitted"
      />
      <div
        class="invalid-feedback"
        *ngIf="simulationForm.get('columns')?.invalid && submitted"
      >
        Enter how many columns each grid should have. Maximum of 8 columns.
      </div>
    </div>

    <div class="col-3">
      <label for="rows" class="form-label">Rows</label>
      <input
        id="rows"
        type="number"
        formControlName="rows"
        min="2"
        max="8"
        class="form-control"
        [class.is-invalid]="simulationForm.get('rows')?.invalid && submitted"
      />
      <div
        class="invalid-feedback"
        *ngIf="simulationForm.get('rows')?.invalid && submitted"
      >
        Enter how many rows each grid should have. Maximum of 8 rows.
      </div>
    </div>

    <div class="col-3">
      <label for="totalRuns" class="form-label">Total runs</label>
      <input
        id="totalRuns"
        type="number"
        formControlName="totalRuns"
        min="1"
        max="100"
        class="form-control"
        [class.is-invalid]="
          simulationForm.get('totalRuns')?.invalid && submitted
        "
      />
      <div
        class="invalid-feedback"
        *ngIf="simulationForm.get('totalRuns')?.invalid && submitted"
      >
        Enter how many runs should be simulated. Maximum 100 runs.
      </div>
    </div>
    <div class="col-3 d-flex flex-column justify-content-end">
      <button type="submit" class="btn btn-primary">Start</button>
    </div>
  </div>
</form>
